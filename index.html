  <body>
    <div class="vapor">
      <div class="vapor__ui">
        <input
          id="wallpaper-mode"
          type="checkbox"
          class="wallpaper-mode-input"
        >
        <h1 class="title">
          Fabio Romeiro
        </h1>
        <ul class="contact">
          <li class="contact-item vapor__highlight">
            <a
              target="_blank"
              href="https://github.com/fabioromeiro"
            >
              Github
            </a>
          </li>
          <li class="contact-item vapor__highlight">
            <a
              target="_blank"
              href="https://linkedin.com/in/fabioromeiro"
            >
              Linkedin
            </a>
          </li>
          <li class="contact-item vapor__highlight">
            <a
            target="_blank"
            href="https://fabioromeiro.dev"
            >
            Blog

        <li class="contact-item vapor__highlight">
          <a
          target="_blank"
          href="mailto:flromeiroc@gmail.com"

    <label
      for="wallpaper-mode"
      class="wallpaper-mode-button vapor__highlight"
    >
      Wallpaper mode
    </label>

  <div class="vapor__sun">
    <svg class="sun-degrade-center" viewBox="0 0 800 800">
          <radialGradient id="sun-gradient-center" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="10%" class="origin-top" />
            <stop offset="85%" style="stop-color: #FB0F9C;stop-opacity:0" />
          </radialGradient>
          <rect x="0" y="0" class="shape" fill="url(#sun-gradient-center)" />
        </svg>
        <svg class="sun" viewBox="0 0 316 316" preserveAspectRatio="xMidYMid meet">
          <defs>
            <filter id="sun-blur">
              <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
            </filter>
          </defs>
          <mask id="tape-mask">
            <rect fill="white" width="100%" height="100%" />
            
            <rect class="sunmask sunmask--0" y="-12" height="10"></rect>
            <rect class="sunmask sunmask--1" y="33" height="10"></rect>
            <rect class="sunmask sunmask--2" y="70" height="10"></rect>
            <rect class="sunmask sunmask--3" y="105" height="9"></rect>
            <rect class="sunmask sunmask--4" y="135" height="9"></rect>
            <rect class="sunmask sunmask--5" y="165" height="9"></rect>
            <rect class="sunmask sunmask--6" y="194" height="8"></rect>
            <rect class="sunmask sunmask--7" y="221" height="9"></rect>
            <rect class="sunmask sunmask--8" y="255" height="8"></rect>
            <rect class="sunmask sunmask--9" y="285" height="9"></rect>
          </mask>
          <linearGradient id="vapor-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F77166;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FB0EFA;stop-opacity:1" />
          </linearGradient>
          <circle id="shape" filter="url(#sun-blur)" mask="url(#tape-mask)" cx="158" cy="158" r="158" fill="url(#vapor-gradient)" width="316" height="316" />
        </svg>
      </div>
      <div class="vapor__grid">
        <svg class="grid-degrade-top">
          <linearGradient id="grid-gradient-top" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FB0F9C;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#FB0F9C;stop-opacity:.6" />
          </linearGradient>
          <rect x="0" y="0" class="shape" fill="url(#grid-gradient-top)" />
        </svg>
        <svg viewBox="0 0 1366 331" preserveAspectRatio="xMidYMin slice" class="grid-lines">
          
          <filter id="wave-filter">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
          </filter>
        
          <linearGradient id="grid-gradient-bottom" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FB0F9C;stop-opacity:.7" />
            <stop offset="100%" style="stop-color:#FB0F9C;stop-opacity:0" />
          </linearGradient>
        
          <rect x="0" y="0" class="grid-degrade-bottom" fill="url(#grid-gradient-bottom)" />
          <rect x="-0.5" class="base-line" />
          <g class="lines-horizontal">
            <rect class="line line-0" y="2" />
            <rect class="line line-1" y="26" />
            <rect class="line line-2" y="45" />

        </svg>
      </div>
    </div>
